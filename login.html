<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 - 機車維修平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">會員登入</h2>
    
    <form action="login.php" method="POST" class="space-y-4">
      <!-- 帳號 -->
      <div>
        <label class="block mb-2 font-medium">帳號 (Email)</label>
        <input type="email" name="email" required
               class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <!-- 密碼 -->
      <div>
        <label class="block mb-2 font-medium">密碼</label>
        <input type="password" name="password" required
               class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <!-- 登入按鈕 -->
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg shadow hover:bg-indigo-700 transition">
        登入
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
      還沒有帳號？ <a href="register.html" class="text-indigo-600 hover:underline">註冊</a><br>
      忘記密碼？ <a href="#" class="text-indigo-600 hover:underline">點這裡</a>
    </div>
  </div>

</body>
</html>
